<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Terminal</title>
    <link rel="stylesheet" href="css/styles.css">
    <style></style>
</head>
<body onhashchange="hashChange()">
    <div id="wrapper">
        <div id="content">
           
            <div id="header">
                <h1 class="os">RobCo Industries Unified Operating System</h1>
                <h2 class="copyright">Copyright 2075-2077 RobCo Industries</h2>
                <p class="server">Server 4</p>
            </div>
            
            <div id="main">

            </div>
            
            <div id="footer">
                <span class="result">
                    <span class="pointer">&gt;</span>
                    <span class="status"></span>
                    <span class="block">&#x25A0;</span>
                </span>
            </div>
            
        </div>
    </div>
    
    <script src="js/controller.js"></script>
    <script src="js/router.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/interface.js"></script>
    
    <script>
        hashChange();   // set page to #home by default
        
        function pageLoaded() {
            var colorName = localStorage.getItem("colorName") || "green";
            var colorValue = localStorage.getItem("colorValue") || "#1aff80";
            var difficulty = localStorage.getItem("difficulty") || "easy";
            
            setColor(colorName, colorValue);
            setDifficulty(difficulty);
            
            // event listeners (click and keydown) for menu items
            var menuItems = document.querySelectorAll(".menu .item > *");   // store each menu item in an array
            for (var i = 0; i < menuItems.length; i++) {    // iterate through each menu item and apply event listeners
                
                menuItems[i].addEventListener("click", function () {        // click event
                    menuItemSelected(this);
                });
                
                menuItems[i].addEventListener("keydown", function (e) {     // 'enter' keydown event
                    var key = e.which || e.keyCode;
                    if ( key == 13) {
                        menuItemSelected(this);     
                    }
                });
            }
        }
    </script>
</body>
</html>
