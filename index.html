<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RetroTerminal</title>
    <link rel="stylesheet" href="css/styles.css">
    <style></style>
</head>
<body>
    <div id="wrapper">
        <div id="content">

            <div id="header">
                <h1 class="os">RobCo Industries Unified Operating System</h1>
                <h2 class="copyright">Copyright 2075-2077 RobCo Industries</h2>
                <p class="server">Server 22</p>
            </div>

            <div id="main">

            </div>

            <div id="footer">
                <span class="result">
                    <span class="pointer">&gt;</span>
                    <span class="status"></span>
                    <span class="block">&#x25A0;</span>
                </span>
            </div>

        </div>
    </div>

    <script src="js/router.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/interface.js"></script>
    <script src="js/actions.js"></script>

    <script>
        // a regex matcher for everything from 'index.html' onward
        var pageNameURL = new RegExp('\/index\.html.*');

        // the page URL excluding everything from 'index.html' onward
        var baseURL = window.location.href.replace(pageNameURL, '');

        //hashChange();       // set page to #home by default
        loadPage();

        function pageLoaded() {
            var colorName = localStorage.getItem("colorName") || "green";
            var colorValue = localStorage.getItem("colorValue") || "#1aff80";
            var difficultyLabel = localStorage.getItem("difficultyLabel") || 'None';
            var difficultyValue = localStorage.getItem("difficultyValue") || 0;

            setColor(colorName, colorValue);
            setDifficulty(difficultyLabel, difficultyValue);
        }
    </script>
</body>
</html>
